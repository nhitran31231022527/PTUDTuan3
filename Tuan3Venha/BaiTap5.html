<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Khoa CNTTKD</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 30px;
}

/* Logo */
.logo img {
  width: 200px;
}

/* Tiêu đề chính */
.best-shared h2 {
  font-size: 28px;
  font-weight: normal;
  margin: 10px 0;
}

.best-shared h2 strong {
  color: #007BFF; /* màu xanh dương cho Shared Hosting */
}

/* Đoạn mô tả */
.lead-text {
  color: gray;
  font-size: 14px;
  margin-bottom: 25px;
}

/* Danh sách nút */
.btn-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.btn-list li {
  display: inline-block; /* nằm ngang */
  margin: 5px;
}

/* Định dạng nút */
.btn-list li a {
  text-decoration: none; /* bỏ gạch chân */
  color: white; /* chữ trắng */
  background-color: #333; /* nền xám đậm */
  padding: 10px 20px;
  border-radius: 5px;
}

.btn-list li a:hover {
  background-color: #007BFF; /* đổi xanh khi hover */
}
</style>
</head>
<body>

<section class="best-shared">
  <p class="logo">
    <img src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="BIT logo">
  </p>

  <h2>Best <strong>Shared Hosting</strong> Company</h2>

  <p class="lead-text">
    With this responsive landing page template, you can promote your all hosting, domain and email services.
  </p>

  <ul class="btn-list">
    <li><a href="#">View Plans</a></li>
    <li><a href="#">All Features</a></li>
  </ul>
</section>

</body>
</html>
