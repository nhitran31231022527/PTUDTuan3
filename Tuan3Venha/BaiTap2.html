<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bài tập định dạng văn bản</title>
<style>
/* a. Đại học UEH */
.ueh {
  color: blue;
  text-align: center;
  font-weight: bold;
  text-decoration: underline;
  font-size: 30px;
}

/* b. Khoa CNTTD */
.cnttd {
  color: red;
  text-align: right;
  font-style: italic;
  border: 2px dotted yellow;
  border-radius: 10px;
  background-color: gray;
  font-size: 15px;
  opacity: 0.5;
  padding: 5px;
}

/* c. BIT-UEH giống hình minh họa */
.bit-ueh {
  font-size: 40px;
  font-weight: bold;
  text-align: center;
  color: red;
  background: radial-gradient(circle, yellow, green);
  padding: 10px;
  display: inline-block;
  /* Bóng chữ đúng thông số (Shift right 2px, Shift down 2px, Blur 2px, Color #CE5937) */
  text-shadow: 2px 2px 2px #CE5937;
}

.logo-bg {
  background-image: url('logo BIT.png'); /* thay bằng file ảnh bạn lưu */
  background-size: 30px 30px;
  background-repeat: repeat;
  background-attachment: fixed;
  padding: 50px;
  margin: 20px;
} 

/* e. Đoạn văn TMĐT */
.tmdt {
  width: 100px;
  height: 50px;
  overflow: hidden;
  white-space: nowrap;
  border: 1px solid black;
}
</style>
</head>
<body>

<!-- a -->
<p class="ueh">Đại học UEH</p>

<!-- b -->
<p class="cnttd">Khoa CNTTD</p>

<!-- c -->
<p class="bit-ueh">BIT-UEH</p>

<!-- d -->
<div class="logo-bg">
</div>

<!-- e -->
<p class="tmdt">
Nhu cầu xã hội Ngành Thương mại điện tử (TMĐT) tại Việt Nam hiện nay đang có những bước tăng trưởng mạnh mẽ và ngày càng đóng góp nhiều hơn cho sự phát triển kinh tế xã hội của đất nước. Thị trường TMĐT Việt Nam đã trở nên sôi động hơn khi có nhiều...
</p>

</body>
</html>
